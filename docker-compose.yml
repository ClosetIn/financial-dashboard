services:
  postgres:
    image: postgres:15-alpine
    container_name: financial_dashboard_db
    environment:
      POSTGRES_DB: financial_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports: 
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d financial_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - financial_network
  pgadmin:
    image: dpage/pgadmin4:8.2
    container_name: financial_dashboard_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@financial.com 
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: 
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks: 
      - financial_network
    restart: unless-stopped
volumes:
  postgres_data: 
    driver: local
networks: 
  financial_network:
    driver: bridge
    

